<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="CSS/hoved.css">
    <style>
        canvas {
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <h1>Andre Linjer</h1>
    <canvas id="idCanvas" width="400" height="400"></canvas>
<script src="JS/hoved.js"></script>
<script>
    let canvasEl = document.getElementById("idCanvas");

    let ctx = canvasEl.getContext("2d");
    
    ctx.beginPath();
    ctx.lineWidth = 1;
    ctx.fillStyle = "grey";
    ctx.strokeStyle = "black";

    let origox = 200;
    let origoy = 200;
    
    ctx.moveTo(200,200);
    ctx.quadraticCurveTo(300,100,300,300); //styrepunkt, sluttpunkt

    ctx.moveTo(20,20);
    ctx.bezierCurveTo(100,100,200,100,200,20); //styrepunkt, styrepunkt, sluttpunkt

    //ctx.closePath();
    ctx.stroke();
    //ctx.fill();

    
    
</script>
</body>
</html>
