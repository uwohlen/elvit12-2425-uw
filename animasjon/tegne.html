<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="CSS/hoved.css">
    <style>
        canvas {
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <canvas id="idCanvas" width="400" height="400"></canvas>
<script src="JS/hoved.js"></script>
<script>
    var canvasEl = document.getElementById("idCanvas")
    
    var ctx = canvasEl.getContext("2d")
    
    ctx.fillStyle = "blue"
    ctx.fillRect(100,200,50,100)
    ctx.strokeRect(200,200,50,100)
    
    ctx.beginPath();
    ctx.lineWidth = 10;
    ctx.fillStyle = "blue";
    ctx.strokeStyle = "red";
    ctx.moveTo(10,100);
    ctx.lineTo(10,150);
    ctx.lineTo(50,150);
    ctx.lineTo(10,100);
    //ctx.closePath();
    ctx.stroke();
    ctx.fill();

    function trekant(x1,y1,x2,y2,x3,y3,LBredde=1,farge="blue",strek="black") {
        ctx.beginPath()
        ctx.lineWidth = LBredde
        ctx.fillStyle = farge
        ctx.strokeStyle = strek
        ctx.moveTo(x1,y1)
        ctx.lineTo(x2,y2)
        ctx.lineTo(x3,y3)
        ctx.closePath()
        ctx.stroke()
        ctx.fill()  
    }
    
    trekant(300,100,200,80,200,200)
    trekant(100,200,100,300,200,150,1,"red")
 
    
    ctx.beginPath()
    ctx.lineWidth = 1
    ctx.arc(50,50,10,0,2*Math.PI,false)
    ctx.stroke()
    //ctx.beginPath()
    ctx.arc(100,50,10,0,2*Math.PI,false)
    ctx.stroke()
    
    
    
</script>
</body>
</html>
