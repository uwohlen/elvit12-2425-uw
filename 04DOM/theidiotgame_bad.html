<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>The Idiot Game</title>
    <style>
        body {
            user-select: none;
        }
        #knappID {
            position: absolute;
            top: 150px;
        }
    </style>
</head>
<body>
    <h1>The idiot game!</h1>
    <button id="knappID">Trykk p√• meg 10 ganger. Fort!</button>
    <h2>Antall klikk: <span id="antallID">0</span></h2>
    <script>
        
        addEventListener("click",knappfunk);
    
        function knappfunk(event) {
            if (event.target.id === "knappID") {
                
                document.getElementById("antallID").innerText = Number(document.getElementById("antallID").innerText)+1;

                if (Number(document.getElementById("antallID").innerText) === 7) {
                    document.getElementById("knappID").style.top = "200px";
                }
                else if (Number(document.getElementById("antallID").innerText) === 10) {
                    document.getElementById("antallID").innerHTML += " Gratulerer! Du er en god idiot! <a href='theidiotgame2.html'>Neste spill</a>"
                    removeEventListener("click",knappfunk);
                }
            }
            else {
                document.getElementById("antallID").innerText += " Du bomma! Loooser!!!"
                removeEventListener("click",knappfunk);
            }
        }
    </script>
</body>
</html>
