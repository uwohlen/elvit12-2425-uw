<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dataAttributt</title>
  <style>
    li {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <ul id="listeID">
  </ul>
  <h2 id="valgID">Verdi 0</h2>
  <script>
    let listeEl = document.getElementById("listeID");
    let valgEl = document.getElementById("valgID");
    let total = 0;

    let verdier = [100,400,500,1000,50];
    let navn = ["A","B","C","D","E"]

    let tekst = "";
    for (let i=0; i<verdier.length; i++) {
      tekst += "<li data-verdi='" + verdier[i] +"' data-navn='" + navn[i] + "'>Alternativ " + navn[i]   + "</li>";
    }
    listeEl.innerHTML = tekst;

    listeEl.addEventListener("click",valgfunk);

    function valgfunk(event) {
      total += Number(event.target.dataset.verdi);
      valgEl.innerText = "Pluss " + event.target.dataset.navn + " blir " + total;
    }



  </script>
</body>
</html>
