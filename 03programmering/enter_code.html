<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
</head>
<body>
  <h1>Gjett et tall mellom 1 og 100:</h1>
  <input id="innID" type="number">
  <h2 id="utID"></h2>
  <button id="knappID">Lagre</button>
  <script>
    let innEl = document.getElementById("innID");
    let knappEl = document.getElementById("knappID");
    let utEl = document.getElementById("utID");
    let fasit = 42;
    let forsok = 0;
    
    innEl.focus()
    innEl.addEventListener("keyup",inputfunk);
    function inputfunk(event) {
      if (event.code === "Enter") {
        knappfunk();
      }
    }

    knappEl.addEventListener("click",knappfunk);

    function knappfunk() {
      let tall = Number(innEl.value)
      forsok ++;
      if (tall > fasit)
        utEl.innerHTML = "For stort. Antall forsøk: " + forsok;
      else if (tall < fasit)
        utEl.innerHTML = "For lite. Antall forsøk: " + forsok;
      else 
        utEl.innerHTML = "Riktig. Antall forsøk: " + forsok;
    }
  </script>
</body>
</html>
