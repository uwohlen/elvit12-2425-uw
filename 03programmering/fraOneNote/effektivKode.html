    /* Ueffektiv sortering */
    function sorterArray(original) {
        let listen = Array.from(original); //ikke ødelegge originalen
        let temp1 = []; //midlertidig lagring av sortert info

        let antall = listen.length //hvor mange runder må vi ta

        let i = 0;

        while (i < antall) {
            let j = 0;
            let storst = listen[j]; //tar vare på den første verdien
            let indeks = j;
            j++;
            while (j < listen.length) {
                if (listen[j] > storst) { //sjekker nye verdier mot gamle
                    storst = listen[j]; //tar vare på ny verdi hvis den er større
                    indeks = j; //tar vare på plasseringen av størst verdi
                }
                j++;
            } // når vi har gått gjennom hele lista...
            temp1.push(storst);  //lagrer største poengverdi
            
            listen.splice(indeks,1); //fjerner største verdi
            
            i++; //tar en runde til for å finne nest største verdi... osv.
        }
        return temp1 //gi tilbake de sorterte listene
    }
