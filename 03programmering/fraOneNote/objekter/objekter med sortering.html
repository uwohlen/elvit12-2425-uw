<!DOCTYPE html>
<html lang='no'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title></title>
    <style>
        table, th, td {
            border: solid 1px black;
            padding: 5px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table id="idTab">

    </table>
    <script>
        let tabEl = document.getElementById("idTab");

        let elever = [
            {
                Navn: "Per",
                Klasse: "3STA",
                Alder: 20,
                Karakterer:[5,3,4,4,5,3,4,5,6],
                Snitt: function() {
                    let sum = 0;
                    for (let j=0; j<this.Karakterer.length; j++){
                        sum += this.Karakterer[j];
                    }
                    let snitt = sum / this.Karakterer.length;
                    return snitt.toFixed(1);
                }
            },
            {
                Navn: "PÃ¥l",
                Klasse: "3STA",
                Alder: 19,
                Karakterer: [4,3,4,5,3,4,5,6,4],
                Snitt: function() {
                    let sum = 0;
                    for (let j=0; j<this.Karakterer.length; j++){
                        sum += this.Karakterer[j];
                    }
                    let snitt = sum / this.Karakterer.length;
                    return snitt.toFixed(1);
                }
            },
            {
                Navn: "Espen",
                Klasse: "3STB",
                Alder: 18,
                Karakterer: [2,3,4,5,3,4,5,6,4],
                Snitt: function() {
                    let sum = 0;
                    for (let j=0; j<this.Karakterer.length; j++){
                        sum += this.Karakterer[j];
                    }
                    let snitt = sum / this.Karakterer.length;
                    return snitt.toFixed(1);
                }
            },
            {
                Navn: "Kari",
                Klasse: "3STB",
                Alder: 19,
                Karakterer: [2,3,4,6,2,1,3,5,5],
                Snitt: function() {
                    let sum = 0;
                    for (let j=0; j<this.Karakterer.length; j++){
                        sum += this.Karakterer[j];
                    }
                    let snitt = sum / this.Karakterer.length;
                    return snitt.toFixed(1);
                }
            }     
        ];   

        function objNavn(a,b) {
            if (a.Navn > b.Navn) {
                return 1;
            }
            else if (a.Navn < b.Navn) {
                return -1;
            }
            else {
                return 0;
            }

        }

        function objAlder(a,b) {
            return a.Alder - b.Alder;
        }
        
        //elever.sort(); //virker ikke;
        //elever.sort(objNavn);
        elever.sort(objAlder);

        let tekst = "<thead><tr>";
        for (let verdi in elever[0]) {
            tekst += "<th>" + verdi + "</th>";
        } 
        tekst += "</tr></thead><tbody>";
        
        for (let i=0; i<elever.length; i++) {
            tekst += "<tr><td>" + elever[i].Navn + "</td><td>" + elever[i].Klasse 
            + "</td><td>" + elever[i].Alder + "</td><td>" + elever[i].Karakterer + "</td><td>" + elever[i].Snitt() + "</td></tr>";
        }

        tabEl.innerHTML = tekst+"</tbody>";

    </script>
</body>
</html>
