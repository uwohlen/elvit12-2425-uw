<!DOCTYPE html>
<html lang='no'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title></title>
    <style>
        table, th, td {
            border: solid 1px black;
            padding: 5px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table id="idTab">

    </table>
    <script>

        let tabEl = document.getElementById("idTab");

        let titler = ["Navn","Klasse","Alder","Karakterer","Snitt"];

        
        class Elev {
            constructor(navn, klasse, alder, karakterer) {
                this.navn = navn;
                this.klasse = klasse;
                this.alder = alder;
                this.karakterer = karakterer;
            }

            snitt() {
                let sum = 0;
                for (let j=0; j<this.karakterer.length; j++){
                    sum += this.karakterer[j];
                }
                let snitt = sum / this.karakterer.length;
                return snitt.toFixed(1);
            }
        }

        let elever = [
            new Elev("Per","3STA",20,[5,3,4,4,5,3,4,5,6]),
            new Elev("PÃ¥l","3STA",19,[4,3,4,5,3,4,5,6,4]),
            new Elev("Espen","3STB",18,[2,3,4,5,3,4,5,6,4]),
            new Elev("Kari","3STB",19,[2,3,4,6,2,1,3,5,5])
        ];   

        
console.log(elever);

        let tekst = "<thead><tr>";
        for (let i=0; i<titler.length; i++) {
            tekst += "<th>" + titler[i] + "</th>";
        } 
        tekst += "</tr></thead><tbody>";
        
        for (let i=0; i<elever.length; i++) {
            tekst += "<tr><td>" + elever[i].navn + "</td><td>" + elever[i].klasse 
            + "</td><td>" + elever[i].alder + "</td><td>" + elever[i].karakterer + "</td><td>" + elever[i].snitt() + "</td></tr>";
        }

        tabEl.innerHTML = tekst+"</tbody>";

    </script>
</body>
</html>
