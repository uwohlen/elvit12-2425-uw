<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div><button id="knapp">Trykk her</button></div>
  <div id="tilbake"></div>
  <script>
    let knappEl = document.querySelector("#knapp");
    let tilbakeEl = document.querySelector("#tilbake");

    knappEl.addEventListener("click",skiftfunk);

    let navn = ["Anne","Berit","Cecilie"];
    let i = 0;

    function skiftfunk() {
      tilbakeEl.innerHTML += "<p>" + navn[i] + "</p>";
      i ++
      if (i === navn.length) {
        knappEl.removeEventListener("click",skiftfunk);
      }
    }
    
  </script>
</body>
</html>
